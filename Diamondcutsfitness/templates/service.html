{% extends 'base.html' %}
{% block title %}Our Services{% endblock %}

{% block head %}
<div class="container mt-5">
    <h1 class="text-center mb-5" style="font-weight: bold; font-size: 3rem;">Our Services</h1>
    <div class="row">

        {% for service in services %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow rounded-4 border-0">
                <div class="ratio ratio-4x3">
                    <img src="{{ service.image.url }}" 
                         alt="{{ service.title }}" 
                         class="card-img-top rounded-top"
                         style="object-fit: cover;">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center" style="font-weight: 700; font-size: 1.5rem; color: #2c3e50;">
                        {{ service.title }}
                    </h5>
                    <p class="card-text mt-3" style="flex-grow: 1; color: #7f8c8d; text-align: justify; font-size: 1rem;">
                        {{ service.description|default:"No description available."|truncatechars:150 }}
                    </p>
                    <div class="text-center mt-auto">
                        <a href="#" class="btn btn-primary rounded-pill px-4 mt-3">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
        
        {% endfor %}

    </div>
</div>
{% endblock %}
